{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

<div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="school-name">School Management</h2>

        <nav class="menu">

            <a href="#" class="menu-item">
                <i class='bx bxs-dashboard'></i> Dashboard
            </a>

            <a href="#" class="menu-item">
                <i class='bx bxs-user-detail'></i> Profile
            </a>

            <!-- TEACHERS -->
            <div class="menu-dropdown">
                <a class="menu-item dropdown-btn">
                    <i class='bx bx-chalkboard'></i> Teachers
                    <i class='bx bx-chevron-down dropdown-icon'></i>
                </a>

                <div class="dropdown-content">
                    <a href="{% url 'all_teachers' %}">All Teachers</a>
                    <a href="#">Add Teacher</a>
                </div>
            </div>

            <!-- CLASSES -->
            <div class="menu-dropdown">
                <a class="menu-item dropdown-btn">
                    <i class='bx bxs-book-alt'></i> Classes
                    <i class='bx bx-chevron-down dropdown-icon'></i>
                </a>

                <div class="dropdown-content">
                    <a href="#">All Classes</a>
                    <a href="#">Add Class</a>
                </div>
            </div>

            <!-- STUDENTS -->
            <div class="menu-dropdown">
                <a class="menu-item dropdown-btn">
                    <i class='bx bxs-group'></i> Students
                    <i class='bx bx-chevron-down dropdown-icon'></i>
                </a>

                <div class="dropdown-content">
                    <a href="#">All Students</a>
                    <a href="#">Add Student</a>
                </div>
            </div>

            <a href="#" class="menu-item"><i class='bx bx-cog'></i> Settings</a>
        </nav>

        <a href="{% url 'login' %}" class="logout">
            <i class='bx bx-log-out'></i> Logout
        </a>
    </aside>

    <!-- MAIN SECTION -->
    <main class="main-content">

        <header class="topbar">
            <h2>{% block page_title %}Dashboard{% endblock %}</h2>
        </header>

        <section class="content-section">
            {% block content %}
            {% endblock %}
        </section>

    </main>

</div>

<script src="{% static 'js/sidebar.js' %}"></script>

</body>
</html>
