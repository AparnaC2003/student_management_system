{% extends "principal/principal.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/principal_dashboard/add_details.css' %}">
{% endblock %}

{% block content %}

<div class="assign-container">

    <div class="page-header">
        <h2>Assign Teacher</h2>
    </div>

    {% if messages %}
        {% for message in messages %}
            <p class="error_msg">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" class="assign-form">
        {% csrf_token %}

        <div class="form-grid">

            <div class="form-group">
                <label>Class</label>
                <select name="class_obj" required>
                    <option value="">Select Class</option>
                    {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.class_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Academic Year</label>
                <input type="text" name="academic_year" placeholder="2025-2026" required>
        </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text" name="subject" required>
            </div>

            <div class="form-group">
                <label>Select Teacher</label>
                <select name="teacher" required>
                    <option value="">Select Teacher</option>
                    {% for t in teachers %}
                        <option value="{{ t.id }}">{{ t.teacher_id }} - {{ t.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Is Class Teacher?</label>
                <select name="is_class_teacher" required>
                    <option value="False">No</option>
                    <option value="True">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

        </div>

        <div class="form-btn">
            <button type="submit" class="submit-btn">Save</button>
        </div>

    </form>

</div>

{% endblock %}
