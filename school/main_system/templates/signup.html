{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School_Management</title>
    <link rel="stylesheet" href="{%static 'css/signup.css'%}?v=1">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="signup_box">
        <h2 class="signup_title">Sign Up</h2>
        <p class="signup_subtitle">Create your account</p>
        <p id="incorrect">Re-enter the password correctly...!</p>
        {% if messages %}
            {% for message in messages %}
                <p class="error_msg">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" onsubmit="validate_password()">
            {% csrf_token %}
            <input type="hidden" name="action" value="signup">
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <select name="role" id="role" required>
                <option value="" disabled selected>Select role</option>
                <option value="principal">Principal</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select><br>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <i class='bx bx-hide toggle-icon' onclick="togglePassword('password', this)"></i>
            </div>
            <div class="input-group">
                <input type="password" id="repass" placeholder="Re-enter Password" required>
                <i class='bx bx-hide toggle-icon' onclick="togglePassword('repass', this)"></i>
            </div>
        <button disabled type="submit">Sign Up</button>
      </form>

      <span>Already have an account?<a href="login/" onclick="openLogin()">Login</a></span>
        </form>
    </div>




<script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
